<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="profile" href="https://gmpg.org/xfn/11" />
    <title>ROS Visualizer &#8211; ROS Visualizer</title>
    <meta name="robots" content="max-image-preview:large" />
    <style>
      img:is([sizes="auto" i], [sizes^="auto," i]) {
        contain-intrinsic-size: 3000px 1500px;
      }
    </style>
    <meta name="og:type" content="website" />
    <meta name="og:title" content="ROS Visualizer" />
    <meta name="og:description" content="ROS Visualizer" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:site_name" content="ROS Visualizer" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@sameert009" />
    <meta name="author" content="Sameer Tuteja" />
    <meta name="description" content="ROS Visualizer" />
    <meta
      name="keywords"
      content="Sameer,Tuteja,ROS,Robot Operating System,Visualizer,ROS Visualizer"
    />
    <meta name="theme-color" content="#f2f2f2" />
    <meta name="background-color" content="#000000" />
    <meta name="google-site-verification" content="HR6IDlxM8QxY2Z9kr3iTyR-1_5no8CJicYWtIaTOE3U" />
    <link rel="icon" href="./res/favicon/cropped-icon-32x32.png" sizes="32x32" />
    <link rel="icon" href="./res/favicon/cropped-icon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./res/favicon/cropped-icon-180x180.png" />
    <meta name="msapplication-TileImage" content="./res/favicon/cropped-icon-270x270.png" />
    <!-- Required packages Start-->
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/editor/editor.main.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script>
      var require = { paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs" } };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/editor/editor.main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/basic-languages/yaml/yaml.min.js"></script>
    <!-- Required packages End -->
    <!-- Included files Start -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./res/data/data.js"></script>
    <script src="./scripts/functions.js"></script>
    <!-- Included files End -->
  </head>
  <body>
    <main class="responsive max">
      <div class="fixed top left right bottom">
        <div
          id="plotContainer"
          class="responsive"
          style="width: 100%; height: 100%; display: block"
        ></div>
        <div
          id="plotContainer_replacement"
          class="responsive"
          style="width: 100%; height: 100%; display: none"
        >
          <article class="border center-align middle-align large-margin" style="height: 90%">
            <div class="padding">
              <h5>Problem with data.</h5>
              <div>Please check the data entered / uploaded.</div>
            </div>
          </article>
        </div>
      </div>
      <div class="fixed top left margin">
        <nav>
          <button class="circle white black-text wave dark" data-ui="#options">
            <i>Settings</i>
          </button>
          <button class="circle white black-text wave dark" data-ui="#help">
            <i>help</i>
            <div class="tooltip right">About</div>
          </button>
        </nav>
      </div>
      <dialog class="left large" id="options">
        <nav>
          <h5>Settings</h5>
          <div class="max"></div>
          <button class="transparent circle">
            <i>info</i>
            <div class="tooltip bottom">How to use this tool.</div>
          </button>
          <button class="transparent circle" onclick="fullscreen_sidePanel(this)">
            <i>fullscreen</i>
          </button>
          <button class="transparent circle" data-ui="#options"><i>close</i></button>
        </nav>
        <nav>
          <div class="tabs max">
            <a class="active" data-ui="#msgPage">Message</a>
            <a data-ui="#docsPage">Docs</a>
          </div>
        </nav>
        <div class="space"></div>
        <div class="page active scroll" style="position: relative" id="msgPage">
          <article>
            <h6>Input</h6>
            <nav class="max">
              <div class="field label border max">
                <select id="rosTopicSelector">
                  <option value="" disabled selected>Choose Topic</option>
                </select>
                <label>ROS Topic</label>
                <i>arrow_drop_down</i>
              </div>
              <div class="field label border max">
                <input type="file" disabled />
                <input type="text" disabled />
                <label>File Upload</label>
              </div>
            </nav>
            <div class="medium-height" id="monacoEditor"></div>
          </article>
          <article class="medium-height">
            <div><h6>Initial Pose</h6></div>
            <div class="large-padding"></div>
          </article>
          <article class="medium-height">
            <div><h6>Plot Control</h6></div>
            <div class="large-padding"></div>
          </article>
        </div>
        <div class="page" style="position: relative" id="docsPage">
          <h6>What does you message say...</h6>
          <article class="small-height">
            <div><h6>...</h6></div>
            <div class="large-padding"></div>
          </article>
          <article class="small-height">
            <div><h6>...</h6></div>
            <div class="large-padding"></div>
          </article>
          <article class="small-height">
            <div><h6>...</h6></div>
            <div class="large-padding"></div>
          </article>
          <article class="small-height">
            <div><h6>...</h6></div>
            <div class="large-padding"></div>
          </article>
        </div>
      </dialog>
    </main>
  </body>
</html>
